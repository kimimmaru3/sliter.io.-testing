<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Snake Game</h1>

  <!-- Menu -->
  <div id="menu">
    <button id="startBtn">Start Game</button>
    <div class="redeem">
      <input type="text" id="redeemInput" placeholder="Masukkan redeem code">
      <button id="redeemBtn">Redeem</button>
    </div>
  </div>

  <!-- Game -->
  <div id="gameArea" style="display:none;">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="hud">
      <h2 id="timer">Masa: 300s</h2>
      <h2 id="score">Skor: 0</h2>
      <h3 id="mode">Mode: God Mode</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
