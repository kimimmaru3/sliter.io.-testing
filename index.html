<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game with Timer & Enemy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div class="hud">
    <h2 id="timer">Masa: 300s</h2>
    <h2 id="score">Skor: 0</h2>
    <h3 id="mode">Mode: Normal</h3>
  </div>

  <div class="redeem">
    <input type="text" id="redeemInput" placeholder="Masukkan redeem code">
    <button id="redeemBtn">Redeem</button>
  </div>

  <div class="controls">
    <button id="startBtn">Mula Semula</button>
    <button id="pauseBtn">Pause/Resume</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
