<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sliter.io Testing</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <h1>Sliter.io Testing</h1>

  <!-- Menu -->
  <div id="menu">
    <button id="startBtn">Start Game</button>
    <div class="redeem">
      <input type="text" id="redeemInput" placeholder="Masukkan redeem code">
      <button id="redeemBtn">Redeem</button>
    </div>
  </div>

  <!-- Game -->
  <div id="gameArea" style="display:none;">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="hud">
      <h2 id="timer">Masa: 300s</h2>
      <h2 id="score">Skor: 0</h2>
      <h3 id="mode">Mode: God Mode</h3>
    </div>

    <!-- Mobile Controls -->
    <div id="controls" class="controls">
      <button class="ctrl" data-dir="UP">⬆️</button>
      <div>
        <button class="ctrl" data-dir="LEFT">⬅️</button>
        <button class="ctrl" data-dir="DOWN">⬇️</button>
        <button class="ctrl" data-dir="RIGHT">➡️</button>
      </div>
      <button id="boostBtn" class="boost">⚡ Boost</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
